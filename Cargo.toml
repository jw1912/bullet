[workspace.package]
authors = ["Jamie Whiting"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jw1912/bullet"
rust-version = "1.83"
edition = "2021"

[workspace]
resolver = "2"
members = [
    "crates/bullet_backend",
    "crates/bullet_core",
    "crates/bullet_cuda_backend",
    "crates/bullet_lib",
    "crates/bullet_shared_backend",
    "crates/bullet_utils",
]

[workspace.dependencies]
bullet_backend = { path = "crates/bullet_backend"  }
bullet_core = { path = "crates/bullet_core" }
bullet_cuda_backend = { path = "crates/bullet_cuda_backend" }
bullet_shared_backend = { path = "crates/bullet_shared_backend" }
bullet_utils = { path = "crates/bullet_utils" }
bulletformat = "1.8.0"
montyformat = { git = 'https://github.com/official-monty/montyformat.git', tag = "v0.7.0" }
cudarc = { version = "0.13.4", features = ["cuda-version-from-build-system"] }

[profile.release]
debug = true
codegen-units = 1
lto = true
