[package]
name = "bullet_lib"
version = "1.0.0"
edition = "2021"
rust-version = "1.83"
description = "Neural Network Trainer"
authors = ["Jamie Whiting"]
license = "MIT"
repository = "https://github.com/jw1912/bullet"
readme = "README.md"

[features]
cuda = ["cudarc", "bullet_core/cuda"]
cudnn = ["bullet_backend/cudnn"]
hip = ["bullet_backend/hip"]
gh-actions = ["bullet_backend/gh-actions"]

[dependencies]
bullet_backend = { path = "backend" }
bullet_core = { workspace = true }
bulletformat = { workspace = true }
cudarc = { workspace = true, optional = true }
rand = "0.8.5"
rand_distr = "0.4.3"
montyformat = { workspace = true }
sfbinpack = "0.2.0"

[workspace]
resolver = "2"
members = ["backend", "backend/cuda", "backend/shared", "core", "utils"]

[workspace.package]
license = "MIT"
authors = ["Jamie Whiting"]

[workspace.dependencies]
bullet_core = { path = "core" }
bulletformat = "1.8.0"
montyformat = { git = 'https://github.com/official-monty/montyformat.git', tag = "v0.7.0" }
cudarc = { version = "0.13.4", features = ["cuda-version-from-build-system"] }

[profile.release]
debug = true
codegen-units = 1
lto = true
